<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="shortcut icon" href="Images/icons8-night-48.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="Css/Style.css">
    <title>Weather App</title>
</head>
<body>
<div class="main-container">
  <header class="input-container">
    <input type="text" class="City-input" placeholder="Search City">
    <button class="btn-search">
      <span class="material-symbols-outlined">
        search
        </span>
          </button>
  </header>

  <section class="weather-info" style="display: none;">
    <div class="location-data-container">
      <div class="location">
        <span class="material-symbols-outlined">
          location_on
          </span>
                    <h4 class="country-txt">cairo</h4>
      </div>
      <h5 class="current-date-txt regular-txt">wed , 07 aug</h5>

    </div>
    <div class="wheather-summary-container">
      <img src="Images/weather/clouds.svg" class="container-weather-img" alt="">
      <div class="wheather-sammary-info">
        <h1 class="temp-text">
          29 °C
        </h1>
        <h3 class="condition-txt regular-txt">Clouds</h3>
      </div>
    </div>

    <div class="weather-conditions-container">
      <div class="condition-item">
        <span class="material-symbols-outlined">
          water_drop
          </span>
        <div class="condition-info">
          <h5 class="regular-txt">Humidity</h5>
          <h5 class="Humidity-value-txt">55%</h5>
        </div>
      </div>
      <div class="condition-item">
        <span class="material-symbols-outlined">
          air
          </span>
          <div class="condition-info">
          <h5 class="regular-txt">Wind Speed</h5>
          <h5 class="Wind-value-txt">2 M/s</h5>
        </div>
      </div>
    </div>
    <div class="forecast-items-container">
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt"> 05 aug</h5>
        <img src="Images/weather/drizzle.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp regular-txt">29 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt"> 05 aug</h5>
        <img src="Images/weather/drizzle.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp regular-txt">29 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt"> 05 aug</h5>
        <img src="Images/weather/drizzle.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp regular-txt">29 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt"> 05 aug</h5>
        <img src="Images/weather/drizzle.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp regular-txt">29 °C</h5>
      </div>


    </div>

  </section>
<section class="search-city section-message">
  <img src="Images/message/search-city.png" >
  <div>
    <h1>Search City</h1>
    <h4 class="regular-txt">
      Find out the weather conditions of the city
    </h4>
  </div>
</section>
<section class="notfound-city section-message" style="display: none;">
  <img src="Images/message/not-found.png" >
  <div>
    <h1>Search City</h1>
    <h4 class="regular-txt">
      Find out the weather conditions of the city
    </h4>
  </div>
</section>


</div>











    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
